<!doctype html>
<html lang="en" ng-app='NarrowItDownApp'>

<head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
</head>

<body>
    <div class="container" ng-controller="NarrowItDownController as nrwCtrl">
        <h1>Narrow Down Your Chinese Menu Choice</h1>

        <div class="row">
            <div>
                <div class="form-group">
                    <input type="text" ng-model="nrwCtrl.searchTerm" placeholder="search term" class="form-control">
                </div>
                <div class="form-group narrow-button">
                    <button class="btn btn-primary" ng-click="nrwCtrl.getMatchedMenuItems();">
                        <span class="glyphicon glyphicon-search"></span>
                        Narrow It Down For Me!</button>
                </div>
            </div>
        </div>
        <div class="row">
            <items-loader-indicator loading="nrwCtrl.loading">
                <found-items items="nrwCtrl.found" on-remove="nrwCtrl.removeItem(index)"></found-items>
            </items-loader-indicator>
        </div>
    </div>

</body>

</html>
